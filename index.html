<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search Bar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <div class="container d-flex justify-content-center flex-column align-items-center">
        <img src="Media/Doodle-Search.svg" alt="Doodle-Search">
        <div class="search-bar mt-4 d-flex align-items-center">
            <img src="Media/search-icon.svg" alt="">
            <input class="bg-transparent border-0 p-3 fs-5" type="text" name="" id="">
            <img class="close-icon" src="Media/close.svg" alt="close-icon" width="16px">
        </div>

        <div class="suggestion">
            <div class="top-border"></div>

            <div class="d-flex suggestion-logo">
                <img src="Media/search-icon.svg" alt="">
                <p class="suggestion-txt">can i learn web development in 3 months</p>
            </div>

            <div class="d-flex suggestion-logo">
                <img src="Media/search-icon.svg" alt="">
                <p class="suggestion-txt">can i learn HTML in 2 weeks</p>
            </div>

            <div class="d-flex suggestion-logo">
                <img src="Media/search-icon.svg" alt="">
                <p class="suggestion-txt">can i learn CSS in 1 months</p>
            </div>

            <div class="d-flex suggestion-logo">
                <img src="Media/search-icon.svg" alt="">
                <p class="suggestion-txt">can i learn Javascript in 2 months</p>
            </div>

        </div>

        <div class="btn mt-3">
            <button class="btn-1 rounded p-3 px-4 mx-2">Google Search</button>
            <button class="btn-2 rounded p-3">I'm Feeling Lucky</button>
        </div>

    </div>
    <div class="doodle-logo">
        <img src="Media/doodle-shapes.svg" alt="">
    </div>
</body>

</html>
